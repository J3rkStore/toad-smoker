<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Yeon+Sung&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Big+Shoulders+Display:wght@200&family=Bruno+Ace&family=Handjet&family=Oxanium&family=Tektur&family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="manifest" href="manifest.json">
    

</head>
<body>
    <header>
        <h1>SCLOPE THIS WEATHER APP</h1>
        <p class="time">Times shown are UTC.  Current UTC time is: </p>
    </header>
    <main>
        <section id="search-and-hist">
            
            <div class="input-group">
                <label for="search-field">search a city</label>
                <input type="text" id="city-search" name="search-field" placeholder="search a  place" />
                
            </div>
            <div class="input-group">
                <label for="search-field">state</label>
                <input type="text" id="state-search" name="search-field" placeholder="enter state (optional)" />
            </div>
            <div class="input-group">
                <label for="search-field">country</label>
                <input type="text" id="country-search" name="search-field" placeholder="enter country (optional)" />
            </div>
            <button id="search-btn">Search</button>
            <button class="reload">reload</button>
            <div class = "history">
                <div class = "hist-list">
                    
                </div>
            </div>

        </section>
        <section class="city-name-and-weather-info">
            <div class="city-name-container">
                <h2 class="city-name-header"></h2>
                <h3 class="coords"></h3>
            </div>
            <section id="weather-info">

            </section>
            
        </section>
    </main>
    <button id="clear">clear local storage</button>
    <button id="clearli">clear line items</button>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./index.js"></script>
    <script>dayjs().format()</script>

</body>

</html>
